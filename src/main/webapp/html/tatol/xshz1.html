<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
	</head>
	<body>
<script src="https://cdn.hcharts.cn/highcharts/5.0.10/highcharts.js"></script>
<script src="https://cdn.hcharts.cn/highcharts/5.0.10/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: '销售业绩报表'
        },
        subtitle: {
            text: '数据来源:'
        },
        xAxis: [{
            categories: ['20170424', '20170425', '20170426', '20170427', '20170428', '20170429',
                         '20170430', '20170501', '20170502', '20170503', '20170504', '20170505'],
            crosshair: true
        }],
        yAxis: [{ // Primary yAxis
            labels: {
                format: '{value}万',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            title: {
                text: '订单数',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            }
        }, { // Secondary yAxis
            title: {
                text: '销售额',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            labels: {
                format: '{value} 万',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            opposite: true
        }],
        tooltip: {
            shared: true
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            x: 120,
            verticalAlign: 'top',
            y: 100,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        series: [{
            name: '销售额',
            type: 'column',
            yAxis: 1,
            data: 
            [818789.06, 836179.0, 753592.12, 713812.12, 671219.06, 593769.31, 677956.62, 816483.06, 800507.75, 
            786632.06, 593846.81, 6947.23],
            tooltip: {
                valueSuffix: ' 万'
            }
        }, {
            name: '订单数',
            type: 'spline',
            data: [72854.0, 73767.0, 62188.0, 58460.0, 55184.0, 50987.0, 62428.0, 72699.0, 71815.0, 73940.0, 56152.0, 
            813.0],
            tooltip: {
                valueSuffix: '万'
            }
        }]
    });
});
</script>
</body>
</html>
