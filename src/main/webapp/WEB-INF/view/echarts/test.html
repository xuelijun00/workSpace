<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YKSUI框架 - 需求管理</title>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!-- <script type="text/javascript" src="../../js/plugins/jqGrid521/js/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="../../js/plugins/jqGrid521/js/i18n/grid.locale-cn.js"></script>
<script type="text/javascript" src="../../js/plugins/jqGrid521/js/index.js"></script> -->
<!--图标js-->
<!-- <script type="text/javascript" src="../../js/plugins/highcharts/highcharts.js"></script> -->
<script type="text/javascript" src="../js/plugins/highcharts/highstock.js"></script>

    <!--加css-->
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
<div class="ibox-title"><h5>表格</h5></div>
<div class="ibox-content">
<div id="container" style="height: 300px;min-width:300px;"></div>

    <div class="hr-line-dashed"></div>
</div>

</div>

<!--加本页面 的js文件与js代码-->
<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '月平均降雨量'
        },
        subtitle: {
           // text: '数据来源: WorldClimate.com'
        },
        xAxis: {
            min:0, //别忘了这里
            max:10,
            categories: [
                '一月',
                '二月',
                '三月',
                '四月',
                '五月',
                '六月',
                '七月',
                '八月',
                '九月',
                '十月',
                '十一月',
                '十二月'
            ],
            crosshair: true
        },
    //设置滚动条    
    scrollbar: {
        enabled: true
    },
        yAxis: {
            min: 0,
            title: {
                text: '降雨量 (mm)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: '东京',
            data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
        }, {
            name: '纽约',
            data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]
        }, {
            name: '伦敦',
            data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]
        }, {
            name: '柏林',
            data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 47.6, 39.1, 46.8, 51.1]
        }]
    });
});


</script>
</body>
</html>
