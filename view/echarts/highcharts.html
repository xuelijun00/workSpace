<!DOCTYPE html>
<html>
<head>

<body class="gray-bg">

            <label>仓库</label>

            <option>选项 2</option>
            <option>选项 3</option>
            <option>选项 4</option>
            </select>
        </div>
        <div class="form-group">

        </div>

    <div class="hr-line-dashed"></div>
</div>
<div class="ibox-content text-center">
